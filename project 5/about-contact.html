        <h2>Contact Us</h2>
        <hr class="mid"><br>

        <div class="block">
            <!-- This uses an online form to handle the contact form. This is my work-around
            because UNCC's website doesn't execute php files. Trying to save messages to a text
            file locally is unsafe. -->
            <form action="https://formspree.io/mqkalweq" method="POST">
                <label>
                    Your name:<br>
                    <input type="text" aria-label="Name box" name="name" required>
                </label><br><br>
                <label>
                    Your email address:<br>
                    <input type="email" aria-label="Email address box" name="replyto" required>
                </label><br><br>
                <label>
                    Message:<br>
                    <p style="font-size:12px">(Maximum of 500 characters)</p>
                    <textarea name="message" aria-label="Message box" rows="10" cols="60" maxlength="500" required></textarea>
                </label>
                <br>
                <br>
                <button type="submit" aria-label="Send" title="Send">Send message</button>
            </form>
