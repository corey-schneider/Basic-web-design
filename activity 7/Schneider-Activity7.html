<!doctype html>
<html lang="en">

<head>

    <title>Calculator</title>
    <!-- Meta tag for keywords  -->
    <meta name="keywords" content="Calculator" >
    <!-- Meta tag for description  -->
    <meta name="description" content="ITIS 3135 Activity 7" >
	<!-- Meta tag for character encoding  -->
    <meta charset="UTF-8">
    <!--External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="Schneider-Activity7.css">
	<!-- JavaScript function declarations -->
    <script src="Schneider-Activity7.js"></script>
 
</head>

<body>
    <header>
		<h1>My Calculator</h1>	
		<!-- For people who don't have JavaScript enabled-->
		<noscript>This web page requires JavaScript to be enabled on your browser.</noscript>
	</header>
    
	<main id="calc">
	
		<!-- form for user input that represents a calculator -->
		<form name="frmCalc" id="frmCalc">
			<p>Please enter a numeric value or use the number buttons below.</p>
			
			<!-- Text Box to enter a numeric value -->
			<input type="text" name="txtNumber" value="" size="20" /><br /><br/>
			
			<!-- Number buttons -->
			<input type="button" value="1" id="btn1" />
			<input type="button" value="2" id="btn2" />
			<input type="button" value="3" id="btn3" />
			
			<!-- ADD: Sets up operation to add current number to next number entered -->
			<input type="button" value="+" id="btnPlus" /><br/>

			<!-- Number buttons -->
			<input type="button" value="4" id="btn4" />
			<input type="button" value="5" id="btn5" />
			<input type="button" value="6" id="btn6" />
			
			<!-- *** Subtract *** -->
			<input type="button" value="-" id="btnMinus" /><br/>

			<!-- Number buttons -->
			<input type="button" value="7" id="btn7" />
			<input type="button" value="8" id="btn8" />
			<input type="button" value="9" id="btn9" />
			
			<!-- *** Multiply *** -->
			<input type="button" value="*" id="btnTimes" /><br/>

			<!-- Number buttons -->
			<input type="button" value="0" id="btn0" />

			<!-- *** Power *** -->
			<input type="button" value="^" id="btnPow" />
			
			<!-- *** Power squared *** -->
			<input type="button" value="^2" id="btnPow2" />
			
			<!-- *** Divide *** -->
			<input type="button" value="/" id="btnDivide" /><br/>
			
			<!-- Decrements value currently displayed -->
			<input type="button" value="--" id="btnDecrement" />
			
			<!-- *** Increment *** -->
			<input type="button" value="++" id="btnIncrement" />
			
			<!-- *** Square Root *** -->
			<input type="button" value="sqrt()" id="btnSqrt" /><br />
		   
			<!-- Calculates the floor of the current number being displayed -->
			<input type="button" value="Floor" id="btnFloor" />
		 
			<!-- *** Round *** -->
			<input type="button" value="Round" id="btnRound"/>
			
			<!-- *** Decimal (Implement Me!) *** -->
			<input type="button" value="." id="btnDecimal" />
			
			<br/><br/>
				 
			<input type="reset" id="btnReset" value="Clear" />
			<input type="button" id="btnCalc" value="Calculate" />
		</form>

	</main>
	
	<footer id="Validation">
		<br/>
		<a href="https://validator.w3.org/check?uri=referer">Validate HTML</a> 
		<a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
	</footer>
</body>
</html>
